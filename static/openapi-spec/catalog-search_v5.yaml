                    - $ref: "#/components/schemas/SearchResultOData"
                    - $ref: "#/components/schemas/SearchResultREST"
                    - $ref: "#/components/schemas/SearchResultBusinessEvent"
                    - $ref: "#/components/schemas/SearchResultSOAP"
                  discriminator:
